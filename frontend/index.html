<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentiment Analysis - Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="static/css/style.css">
</head>
<body>
    <nav class="navbar navbar-dark bg-primary">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">üìä Sentiment Analysis</span>
        </div>
    </nav>

    <div class="container mt-4">
        <!-- Upload Section -->
        <div class="card mb-4">
            <div class="card-header">
                <h3>üìÅ File Upload</h3>
            </div>
            <div class="card-body">
                <div class="mb-3">
                    <label for="fileInput" class="form-label">Select a CSV or Excel file</label>
                    <input type="file" class="form-control" id="fileInput" accept=".csv,.xlsx,.xls">
                    <div class="form-text">The file must contain a column with reviews (name: text, avis, review, or comment)</div>
                </div>
                
                <div class="mb-3">
                    <label for="modelSelect" class="form-label">Model to use</label>
                    <select class="form-select" id="modelSelect">
                        <option value="bert">BERT/DistilBERT (More accurate)</option>
                        <option value="tfidf">TF-IDF + Logistic Regression (Faster)</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="textColumn" class="form-label">Text column (optional)</label>
                    <input type="text" class="form-control" id="textColumn" placeholder="Leave empty for automatic detection">
                </div>

                <button class="btn btn-primary" onclick="uploadFile()" id="uploadBtn">
                    <span class="spinner-border spinner-border-sm d-none" id="uploadSpinner"></span>
                    Analyze Reviews
                </button>
            </div>
        </div>

        <!-- Results Section -->
        <div id="resultsSection" class="d-none">
            <!-- Statistics -->
            <div class="row mb-4">
                <div class="col-md-3">
                    <div class="card text-center">
                        <div class="card-body">
                            <h5 class="card-title">Total</h5>
                            <h2 id="statTotal">0</h2>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card text-center bg-danger text-white">
                        <div class="card-body">
                            <h5 class="card-title">Negative</h5>
                            <h2 id="statNegative">0</h2>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card text-center bg-secondary text-white">
                        <div class="card-body">
                            <h5 class="card-title">Neutral</h5>
                            <h2 id="statNeutral">0</h2>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card text-center bg-success text-white">
                        <div class="card-body">
                            <h5 class="card-title">Positive</h5>
                            <h2 id="statPositive">0</h2>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Charts -->
            <div class="card mb-4">
                <div class="card-header">
                    <h3>üìà Visualizations</h3>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-6">
                            <canvas id="pieChart"></canvas>
                        </div>
                        <div class="col-md-6">
                            <canvas id="barChart"></canvas>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Results Table -->
            <div class="card mb-4">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <h3>üìã Detailed Results</h3>
                    <button class="btn btn-success" onclick="downloadResults()">üíæ Download CSV</button>
                </div>
                <div class="card-body">
                    <div class="mb-3">
                        <input type="text" class="form-control" id="searchInput" placeholder="Search in results...">
                    </div>
                    <div class="table-responsive">
                        <table class="table table-striped" id="resultsTable">
                            <thead>
                                <tr>
                                    <th>Text</th>
                                    <th>Sentiment</th>
                                    <th>Confidence</th>
                                </tr>
                            </thead>
                            <tbody id="resultsTableBody">
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <!-- Real-time Analysis Section -->
        <div class="card">
            <div class="card-header">
                <h3>‚ö° Real-time Analysis</h3>
            </div>
            <div class="card-body">
                <div class="mb-3">
                    <label for="realtimeText" class="form-label">Enter text to analyze</label>
                    <textarea class="form-control" id="realtimeText" rows="3" placeholder="Ex: This product is absolutely amazing!"></textarea>
                </div>
                <div class="mb-3">
                    <label for="realtimeModel" class="form-label">Model</label>
                    <select class="form-select" id="realtimeModel">
                        <option value="bert">BERT</option>
                        <option value="tfidf">TF-IDF</option>
                    </select>
                </div>
                <button class="btn btn-primary" onclick="analyzeRealtime()">Analyze</button>
                
                <div id="realtimeResult" class="mt-3"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <script src="static/js/app.js"></script>
</body>
</html>
